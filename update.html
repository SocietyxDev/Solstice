<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solstice - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #0b0b0b;
      color: #f44336;
      overflow: hidden;
      position: relative;
    }

    /* === Brighter, animated glowing red grid === */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      background: radial-gradient(circle, rgba(244,67,54,0.4) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveGrid 6s linear infinite;
      filter: drop-shadow(0 0 6px rgba(244,67,54,0.6));
      opacity: 0.2;
    }

    @keyframes moveGrid {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 30px 30px;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #f44336;
      text-shadow: 0 0 10px #f44336;
      margin-bottom: 50px;
    }

    .invite-box {
      background-color: #1a1a1a;
      border: 2px solid #f44336;
      padding: 20px 30px;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 15px #f44336;
      border-radius: 10px;
    }

    .invite-box a {
      text-decoration: none;
      color: #f44336;
      font-size: 18px;
    }

    .coming-soon {
      font-size: 24px;
      color: #f44336;
      text-shadow: 0 0 5px #f44336;
      margin-top: 40px;
    }

    .button {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #f44336;
      border: 2px solid #f44336;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #f44336;
      text-decoration: none;
    }

    .button:hover {
      background-color: #f44336;
      color: #0b0b0b;
      box-shadow: 0 0 20px #f44336;
    }
  </style>
</head>
<body>

  <!-- Glowing animated background -->
  <div class="animated-bg"></div>

  <!-- Main content -->
  <div class="container">
    <h1>Solstice - Discord Server</h1>

    <div class="invite-box">
      <a href="https://discord.gg/solstic" target="_blank">Join Our Discord</a>
    </div>

    <div class="coming-soon">Main Site Coming Soon...</div>

    <a href="index.html" class="button">‚Üê Back</a>
  </div>

</body>
</html>
