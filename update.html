<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solstice - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #0b0b0b;
      color: #f44336;
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #f44336;
      text-shadow: 0 0 10px #f44336;
      margin-bottom: 50px;
    }

    .invite-box {
      background-color: #1a1a1a;
      border: 2px solid #f44336;
      padding: 20px 30px;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 15px #f44336;
      border-radius: 10px;
    }

    .invite-box a {
      text-decoration: none;
      color: #f44336;
      font-size: 18px;
    }

    .coming-soon {
      font-size: 24px;
      color: #f44336;
      text-shadow: 0 0 5px #f44336;
      margin-top: 40px;
    }

    .button {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #f44336;
      border: 2px solid #f44336;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #f44336;
      text-decoration: none;
    }

    .button:hover {
      background-color: #f44336;
      color: #0b0b0b;
      box-shadow: 0 0 20px #f44336;
    }
  </style>
</head>
<body>

  <!-- üî• Canvas Background -->
  <canvas id="cyberBackground"></canvas>

  <!-- üîó Main content -->
  <div class="container">
    <h1>Solstice - Discord Server</h1>

    <div class="invite-box">
      <a href="https://discord.gg/solstic" target="_blank">Join Our Discord</a>
    </div>

    <div class="coming-soon">Main Site Coming Soon...</div>

    <a href="index.html" class="button">‚Üê Back</a>
  </div>

  <!-- üîÆ Background Animation Script -->
  <script>
    const canvas = document.getElementById('cyberBackground');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 140; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + .1,
        dx: (Math.random() - 0.5) * .3,
        dy: (Math.random() - 0.5) * .3,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.shadowColor = "#f44336";
      ctx.shadowBlur = 10;

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#f44336";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
