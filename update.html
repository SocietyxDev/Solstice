<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solstice - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0b0b0b;
      font-family: 'Source Code Pro', monospace;
      color: #f44336;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #f44336;
      text-shadow: 0 0 10px #f44336;
      margin-bottom: 50px;
    }

    .invite-box {
      background-color: #1a1a1a;
      border: 2px solid #f44336;
      padding: 20px 30px;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 15px #f44336;
      border-radius: 10px;
    }

    .invite-box a {
      text-decoration: none;
      color: #f44336;
      font-size: 18px;
    }

    .coming-soon {
      font-size: 24px;
      color: #f44336;
      text-shadow: 0 0 5px #f44336;
      margin-top: 40px;
    }

    .button {
      margin-top: 50px;
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #f44336;
      border: 2px solid #f44336;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #f44336;
      text-decoration: none;
    }

    .button:hover {
      background-color: #f44336;
      color: #0b0b0b;
      box-shadow: 0 0 20px #f44336;
    }

    /* Background balls */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .ball {
      position: absolute;
      width: 25px;
      height: 25px;
      background: #f44336;
      border-radius: 50%;
      box-shadow: 0 0 15px #f44336, 0 0 30px #f44336;
      opacity: 0.6;
      animation: floatBall 20s linear infinite;
    }

    @keyframes floatBall {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      25% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <!-- Generate multiple balls with inline styles for randomness -->
    <div class="ball" style="left: 10%; animation-delay: 0s; width: 20px; height: 20px;"></div>
    <div class="ball" style="left: 25%; animation-delay: 3s;"></div>
    <div class="ball" style="left: 40%; animation-delay: 6s; width: 30px; height: 30px;"></div>
    <div class="ball" style="left: 55%; animation-delay: 2s;"></div>
    <div class="ball" style="left: 70%; animation-delay: 4s; width: 18px; height: 18px;"></div>
    <div class="ball" style="left: 85%; animation-delay: 1s; width: 26px; height: 26px;"></div>
    <div class="ball" style="left: 90%; animation-delay: 5s;"></div>
  </div>

  <div class="container">
    <h1>Solstice - Discord Server</h1>

    <div class="invite-box">
      <a href="https://discord.gg/solstic" target="_blank">Join Our Discord</a>
    </div>

    <div class="coming-soon">Main Site Coming Soon...</div>

    <a href="index.html" class="button">‚Üê Back</a>
  </div>

</body>
</html>
